<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- styles part  -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/sign-in.css">
    <link rel="stylesheet" href="../js/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="../js/jquery-ui/jquery-ui.structure.css">
    <link rel="stylesheet" href="../js/jquery-ui/jquery-ui.theme.css">
    <link rel="stylesheet" href="../css/app.css">
    <script src="../js/sweetalert.js"></script>

    <title>Sign In</title>
</head>
<body>

<!-- start preloader -->
<div class="preloader">
    <img src="../images/loader2.gif" alt="">
</div>
<!-- end preloader -->

<div class="main-container">
            <form id="signInForm">
                <img class="mb-4" src="../images/logo.png" alt="" width="72" height="80">
                <h1 class="h3 mb-3 fw-normal">Please sign in to make your order</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                <p class="text-body-secondary">You don't have an account? <a href="../index.html">Sign Up Now</a></p>
                <p class="mt-5 mb-3 text-body-secondary"><a href="../index.html">Back Home</a></p>

            </form>
    </div>


<!-- script part  -->
<script src="../js/jquery.js"></script>
<script src="../js/jquery-ui/jquery-ui.js"></script>
<script src="../js/app.js"></script>

<script>
    const loader = document.querySelector('.preloader')
    window.addEventListener('load', () => {
        loader.classList.add("removeLoader")
    })
</script>

</body>
</html>
